<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 40" fill="none">
  <!-- Scale AI style -->
  <defs>
    <linearGradient id="scale-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6C3AED"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  <!-- Diamond mark -->
  <rect x="4" y="12" width="16" height="16" rx="3" transform="rotate(45, 12, 20)" fill="url(#scale-grad)"/>
  <!-- Wordmark -->
  <text x="32" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#1C1C1C">Scale AI</text>
</svg>
